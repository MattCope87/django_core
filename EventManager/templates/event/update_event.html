{% extends "event/index.html" %}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text text-center"> My Events </h2>
        <h3>Edit Event</h3>
            <hr>
            <div class="form-group">
                <label>Event name: </label>
                    <input name="ev_name" value="{{event.ev_name}}" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Event date and time: <label>
                    <input name="ev_date" value="{{event.ev_date}}" type="datetime-local" class="form-control" required>
                </div>
            <div class="form-group">
                <label>Location: </label>
                <input name="ev_location" value="{{event.ev_location}}" class="form-control" type="text" required>
            <div class="form-group">
                <label>Event description</label>
                    <textarea name="ev_desc" class="form-control" required>{{event.ev_desc}}</textarea>
                </div>
            <div class="form-group">
                <label>Event Image</label>
                    <input name="ev_image" type="file" class="form-control">
                </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                <i class="bi bi-pen"></i>confirm edit</button>
            
            <a href="{% url 'event' %}" class="btn btn-danger" 
            onclick="return confirm('Are you sure you want to cancel edit?');">
                <i class="bi bi-trash"></i> Cancel </a>
                </div>
            </form>

</div>
{% endblock %}
